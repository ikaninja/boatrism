<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>京大ボート部筋トレリズムゲーム</title>
    <link rel="stylesheet" href="title.css">
</head>
<body>
    <h1>京大ボート部</h1>
    <h2>筋トレリズムゲーム</h2>
    <p>船を速く進めるための大事な１つの要素に”リズム”があるよ</p>
        <ul>
            <li>(腕立ての場合)スマホを床に置いて、リズムよく腕立てをしながら、音に合わせて、アゴで画面に表示されるボタンをタップ！</li>
            <br>
            <li>(腹筋の場合)ガムテープかなんかでスマホを膝に固定して、リズムよく腹筋をしながら、音に合わせて、アゴで画面に表示されるボタンをタップ！</li>
        </ul>
        <p>3秒に1回タップしよう！ <br></p> 
        <p>ゲームは３０秒間だよ<br></p> 
        <p>目指せ　オリンピック金メダル級！</p> 
    <a href="https://boatrism.herokuapp.com/button/button.html">スタート画面へ</a>
    <br>
    <br>
    <p>※端末やブラウザに応じて挙動が異なる場合があります。</p>
    <p>※ゲーム中音声が流れます。</p>
</body>
</html>
