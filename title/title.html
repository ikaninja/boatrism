<body>
    <h1>腕立て・腹筋ゲーム</h1>
    <h3>船を速く進めるための大事な１つの要素に”リズム”があるよ<br>
       (腕立ての場合)スマホを床に置いて、腕立てをしながら、リズムよくアゴで画面に表示されるボタンをタップ！<br>
       (腹筋の場合)ガムテープかなんかでスマホを膝に固定して、腹筋をしながら、リズムよくアゴで画面に表示されるボタンをタップ！<br>
        3秒に1回タップしよう！ <br>
        ゲームは３０秒間だよ<br>
        目指せ、オリンピック金メダル！！</h3>
