<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ボート部リズムゲーム</title>
    <link rel="stylesheet" href="boatrism.css">
</head>
<body>
    <h1>ボート部筋トレリズムゲーム</h1>

</body>
